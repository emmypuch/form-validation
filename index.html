<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            Form Validation
        </header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Enter your email">
                    <img class="icon" src="https://img.icons8.com/material-outlined/24/000000/filled-message.png" />
                    <img class="error error-icon"
                        src="https://img.icons8.com/emoji/48/000000/exclamation-mark-emoji.png" />
                </div>
                <div class="error error-text">Email can not be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="text" placeholder="Enter Password">
                    <img class="icon" src="https://img.icons8.com/material-outlined/48/000000/lock-2.png" />
                    <img class="error error-icon"
                        src="https://img.icons8.com/emoji/48/000000/exclamation-mark-emoji.png" />
                </div>
                <div class="error error-text">Password can not be blank</div>
            </div>
            <div class="password-text">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-text">
            <p>Don't have an account?</p>
            <a href="#">Signup Now</a>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
